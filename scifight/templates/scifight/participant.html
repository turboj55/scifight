{% extends 'scifight/base.html' %}
{% load scifight_url %}

{% block content %}
    <h1>{{ participant.full_name }}</h1>
    <p>{{ participant.origin }}</p>
    <p><a href="{{ participant.team | scifight_url }}">Team: {{ participant.team.name }}</a></p>
    <p>Capitan: {{ participant.is_captain }} </p>
{% endblock %}
